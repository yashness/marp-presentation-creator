services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marp-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./data/marp_builder.db
      - API_SECRET_KEY=dev-secret-key
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - MARP_CLI_PATH=marp
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: marp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-dev:
    image: oven/bun:1.3.5
    container_name: marp-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "bun install && bun run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - backend
    profiles:
      - dev
