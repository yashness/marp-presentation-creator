name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate requirements.txt from pyproject.toml
        working-directory: ./backend
        run: |
          pip install toml
          python -c "
          import toml
          data = toml.load('pyproject.toml')
          deps = data.get('project', {}).get('dependencies', [])
          with open('requirements.txt', 'w') as f:
              for dep in deps:
                  f.write(dep + '\n')
              f.write('gunicorn>=21.0.0\n')
          "

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create app structure Azure expects
          cp -r app/* . 2>/dev/null || cp -r app .
          cp -r themes . 2>/dev/null || true
          cp requirements.txt .
          cp config.toml . 2>/dev/null || true
          # Create startup.sh for Azure
          echo '#!/bin/bash
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000
          ' > startup.sh
          chmod +x startup.sh
          # Zip everything
          zip -r ../deploy.zip . -x ".env*" -x ".venv/*" -x "__pycache__/*" -x "*.pyc" -x "tests/*" -x "htmlcov/*" -x ".pytest_cache/*"
        
      - name: Deploy to Azure App Service via Kudu
        working-directory: ./backend
        run: |
          curl -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            --data-binary @../deploy.zip \
            "https://marp-presentation-api.scm.azurewebsites.net/api/zipdeploy?isAsync=false" \
            -H "Content-Type: application/zip"
