name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package with minimal requirements
        working-directory: ./backend
        run: |
          # Create minimal requirements (exclude heavy ML deps for faster deployment)
          cat > requirements.txt << 'EOF'
          alembic>=1.18.0
          anthropic>=0.45.0
          cachetools>=6.2.4
          fastapi>=0.128.0
          httpx>=0.28.1
          loguru>=0.7.3
          numpy>=2.0.0
          pydantic>=2.12.5
          pydantic-settings>=2.12.0
          python-dotenv>=1.2.1
          python-multipart>=0.0.20
          slowapi>=0.1.9
          sqlalchemy>=2.0.45
          uvicorn[standard]>=0.40.0
          gunicorn>=21.0.0
          EOF
          
          echo "=== requirements.txt ==="
          cat requirements.txt
          
          # Create runtime.txt for Oryx to detect Python version
          echo "python-${{ env.PYTHON_VERSION }}" > runtime.txt
          
          # Create deployment package
          mkdir -p deploy_pkg
          cp -r app deploy_pkg/
          cp -r themes deploy_pkg/ 2>/dev/null || true
          cp requirements.txt deploy_pkg/
          cp runtime.txt deploy_pkg/
          cp config.toml deploy_pkg/ 2>/dev/null || true
          
          cd deploy_pkg && zip -r ../deploy.zip .
          echo "=== Deployment package contents ==="
          unzip -l ../deploy.zip | head -30

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend/deploy.zip

