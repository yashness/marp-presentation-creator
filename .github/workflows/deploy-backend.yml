name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate requirements.txt from pyproject.toml
        working-directory: ./backend
        run: |
          uv pip compile pyproject.toml -o requirements.txt --no-header
          echo "gunicorn>=21.0.0" >> requirements.txt
          echo "uvicorn[standard]>=0.24.0" >> requirements.txt

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create deployment with just source code + requirements
          mkdir -p deploy_pkg
          cp -r app deploy_pkg/
          cp -r themes deploy_pkg/ 2>/dev/null || true
          cp requirements.txt deploy_pkg/
          cp config.toml deploy_pkg/ 2>/dev/null || true
          cd deploy_pkg && zip -r ../deploy.zip .

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend/deploy.zip
