name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate requirements.txt from pyproject.toml
        working-directory: ./backend
        run: |
          uv pip compile pyproject.toml -o requirements.txt --no-header
          echo "gunicorn>=21.0.0" >> requirements.txt
          echo "uvicorn[standard]>=0.24.0" >> requirements.txt

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create deployment with source code + requirements (Oryx will install deps)
          mkdir -p deploy_pkg
          cp -r app deploy_pkg/
          cp -r themes deploy_pkg/ 2>/dev/null || true
          cp requirements.txt deploy_pkg/
          cp config.toml deploy_pkg/ 2>/dev/null || true
          cd deploy_pkg && zip -r ../deploy.zip .

      - name: Deploy via Kudu with Oryx build
        env:
          DEPLOY_USER: ${{ secrets.AZURE_DEPLOY_USER }}
          DEPLOY_PASS: ${{ secrets.AZURE_DEPLOY_PASS }}
        run: |
          # Deploy to Kudu zipdeploy - Oryx will build based on requirements.txt
          # Use base64 encoding to avoid shell interpretation issues with $ in username
          AUTH=$(printf '%s:%s' "${DEPLOY_USER}" "${DEPLOY_PASS}" | base64 -w 0)
          
          echo "Deploying to Kudu..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Basic ${AUTH}" \
            -H "Content-Type: application/zip" \
            --data-binary @backend/deploy.zip \
            "https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy?isAsync=true" \
            --connect-timeout 30 \
            --max-time 120)
          
          http_code=$(echo "$response" | tail -1)
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 400 ]; then
            echo "Deployment failed with status $http_code"
            echo "Response: $(echo "$response" | head -n -1)"
            exit 1
          fi
          
          echo "Deployment initiated. Waiting for Oryx build..."
          sleep 120
