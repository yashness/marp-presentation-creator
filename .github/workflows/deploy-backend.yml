name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate requirements.txt from pyproject.toml
        working-directory: ./backend
        run: |
          pip install toml
          python -c "
          import toml
          data = toml.load('pyproject.toml')
          deps = data.get('project', {}).get('dependencies', [])
          with open('requirements.txt', 'w') as f:
              for dep in deps:
                  f.write(dep + '\n')
              f.write('gunicorn>=21.0.0\n')
              f.write('uvicorn[standard]>=0.24.0\n')
          "

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create staging directory with proper structure for Azure Python
          mkdir -p staging
          # Copy app code as a package
          cp -r app staging/
          cp -r themes staging/ 2>/dev/null || true
          cp requirements.txt staging/
          cp config.toml staging/ 2>/dev/null || true
          # Create application.py as the entry point (Azure convention)
          cat > staging/application.py << 'PYEOF'
          import sys
          import os
          
          # Add current directory to path
          sys.path.insert(0, os.path.dirname(os.path.abspath(__file__)))
          
          from app.main import app
          
          # This is the WSGI/ASGI application object
          application = app
          PYEOF
          # Zip everything
          cd staging && zip -r ../../deploy.zip .
        
      - name: Deploy to Azure App Service via Kudu
        working-directory: ./backend
        run: |
          curl -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            --data-binary @../deploy.zip \
            "https://marp-presentation-api.scm.azurewebsites.net/api/zipdeploy?isAsync=false" \
            -H "Content-Type: application/zip"

      - name: Configure Azure App Service startup
        run: |
          # Login using deployment credentials and set startup command
          az login --service-principal -u "${{ secrets.AZURE_DEPLOY_USER }}" -p "${{ secrets.AZURE_DEPLOY_PASS }}" --tenant "${{ secrets.AZURE_TENANT_ID }}" || true
          # Use Azure CLI to configure startup if available, otherwise use REST API
          curl -X PATCH \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            "https://marp-presentation-api.scm.azurewebsites.net/api/settings" \
            -H "Content-Type: application/json" \
            -d '{"WEBSITES_PORT":"8000"}' || true
