name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Generate requirements.txt from pyproject.toml
        working-directory: ./backend
        run: |
          uv pip compile pyproject.toml -o requirements.txt --no-header
          echo "gunicorn>=21.0.0" >> requirements.txt
          echo "uvicorn[standard]>=0.24.0" >> requirements.txt

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create staging directory with proper Python structure for Oryx
          mkdir -p staging
          # Copy app code as a package
          cp -r app staging/
          cp -r themes staging/ 2>/dev/null || true
          cp requirements.txt staging/
          cp config.toml staging/ 2>/dev/null || true
          # Create application.py as the entry point
          cat > staging/application.py << 'PYEOF'
          import sys
          import os
          
          sys.path.insert(0, os.path.dirname(os.path.abspath(__file__)))
          
          from app.main import app
          
          application = app
          PYEOF
          # Zip everything
          cd staging && zip -r ../../deploy.zip .
        
      - name: Deploy to Azure App Service with Oryx build
        working-directory: ./backend
        run: |
          curl -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            --data-binary @../deploy.zip \
            "https://marp-presentation-api.scm.azurewebsites.net/api/zipdeploy?isAsync=true" \
            -H "Content-Type: application/zip"
          # Wait for Oryx build to complete
          echo "Waiting for Oryx build..."
          sleep 180
