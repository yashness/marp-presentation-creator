name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: marp-presentation-api
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate requirements.txt from pyproject.toml
        working-directory: ./backend
        run: |
          pip install toml
          python -c "
          import toml
          data = toml.load('pyproject.toml')
          deps = data.get('project', {}).get('dependencies', [])
          with open('requirements.txt', 'w') as f:
              for dep in deps:
                  f.write(dep + '\n')
              f.write('gunicorn>=21.0.0\n')
          "

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment package
        working-directory: ./backend
        run: |
          # Create deployment directory with app code
          mkdir -p deploy
          cp -r app deploy/
          cp -r themes deploy/ 2>/dev/null || true
          cp requirements.txt deploy/
          cp config.toml deploy/ 2>/dev/null || true
          # Create startup.txt for Azure to know how to start
          echo "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000" > deploy/startup.txt
          cd deploy && zip -r ../backend.zip .

      - name: Deploy to Azure App Service via Kudu
        working-directory: ./backend
        run: |
          # Use SCM_DO_BUILD_DURING_DEPLOYMENT to trigger Oryx build
          curl -X POST \
            -u "${{ secrets.AZURE_DEPLOY_USER }}:${{ secrets.AZURE_DEPLOY_PASS }}" \
            --data-binary @backend.zip \
            "https://marp-presentation-api.scm.azurewebsites.net/api/zipdeploy?isAsync=false" \
            -H "Content-Type: application/zip"
